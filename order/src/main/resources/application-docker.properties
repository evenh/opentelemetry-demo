# PostgreSQL database
spring.datasource.url=jdbc:postgresql://postgres:5432/bekkaway?ApplicationName=${spring.application.name}
spring.datasource.username=app
spring.datasource.password=superSecret

# RabbitMQ via AMQP
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=app
spring.rabbitmq.password=superSecret

# Zipkin compatible host (Jaeger)
spring.zipkin.base-url=http://jaeger:9411
